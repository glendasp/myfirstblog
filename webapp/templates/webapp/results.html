<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawler Results</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

</head>
<body class="align">
<div class="grid">

  <h2> Results for </h2> {% csrf_token %}

    <div>
        <ol>
            {% for article in articles %}
            <li>
                {{ article }}
            </li>
            {% endfor %}
        </ol>
    </div> <hr>
    <a href="http://glendex.pythonanywhere.com/"> Would you like to try another word? </a>

</body>
</html>
